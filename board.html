<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Progetti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

    <h1 class="text-3xl font-bold mb-6">ðŸ“‹ Board Progetti</h1>

    <div class="grid grid-cols-3 gap-4">
        <!-- Colonna Da fare -->
        <div class="bg-white rounded-2xl shadow p-4">
            <h2 class="font-semibold text-lg mb-2">Da fare</h2>
            <div class="space-y-2">
                <div class="bg-red-200 p-2 rounded">Task 1 - Progetto A</div>
                <div class="bg-red-200 p-2 rounded">Task 1 - Progetto B</div>
            </div>
        </div>

        <!-- Colonna In corso -->
        <div class="bg-white rounded-2xl shadow p-4">
            <h2 class="font-semibold text-lg mb-2">In corso</h2>
            <div class="space-y-2">
                <div class="bg-yellow-200 p-2 rounded">Task 2 - Progetto A</div>
            </div>
        </div>

        <!-- Colonna Completati -->
        <div class="bg-white rounded-2xl shadow p-4">
            <h2 class="font-semibold text-lg mb-2">Completati</h2>
            <div class="space-y-2">
                <div class="bg-green-200 p-2 rounded">Task 2 - Progetto B</div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = JSON.parse(localStorage.getItem('projectsData')) || [];

            const columns = {
                todo: document.getElementById('boardTodo'),
                inprogress: document.getElementById('boardInProgress'),
                done: document.getElementById('boardDone')
            };

            projects.forEach(proj => {
                proj.tasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = 'p-2 rounded mb-2 bg-red-200';
                    div.textContent = `${task.tTitle} (${proj.title})`;

                    if (task.completion === 100) columns.done.appendChild(div);
                    else if (task.completion >= 50) columns.inprogress.appendChild(div);
                    else columns.todo.appendChild(div);
                });
            });
        });
    </script>


</body>

</html>
